<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="app-container">
            <header class="header">
                <div class="header-text">
                    <p class="weather"></p>
                    <h1 class="temp"></h1>
                </div>
            </header>

            <footer>

                <form id='city-form'>
                    <input type='text' id="city-name" placeholder = 'enter a city name...'>
                    <input type="submit" value="search">
                </form>
                <div class="title">
                    <h3 class="city-name"></h3>
                    <i>ikon</i>
                </div>
                
                
                <div class="info-box">
                    <ul class="info-list">
                        <li class="list-item">
                            <p class="heading">Temprature:</p>
                            <p class="temp"></p>
                        </li>

                        <li class="list-item">
                            <p class="heading">Wind:</p>
                            <p class="wind"></p>
                        </li>

                        <li class="list-item">
                            <p class="heading">Humidity:</p>
                            <p class="humidity"></p>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

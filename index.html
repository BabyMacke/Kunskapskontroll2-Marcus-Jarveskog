<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="app-container">
            <header class="header">
                <div class="header-text">
                    <p class="weather">Molnigt</p>
                    <h1 class="temp">12<span>°</span></h1>
                </div>
            </header>

            <footer>

                <form id='city-form'>
                    <input type='text' id="citytName" placeholder = 'Sök på stad'>
                    <input type="submit" value="sök">
                </form>

                <h3 class="city-name">Hässleholm  <i>ikon</i> </h3>
                <div class="info-box">
                    <ul class="info-list">
                        <li class="list-item">
                            <p class="heading">Temperatur:</p>
                            <p class="temp">-4</p>
                        </li>

                        <li class="list-item">
                            <p class="heading">Vind:</p>
                            <p class="wind">10m/s</p>
                        </li>

                        <li class="list-item">
                            <p class="heading">Luftfuktighet:</p>
                            <p class="humidity">6%</p>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
